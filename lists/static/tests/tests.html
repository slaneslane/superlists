<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Javascript tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.6.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <form>  
    <input name="text" />
      <div class="has-error">Error text</div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="../list.js"></script>
  <script src="https://code.jquery.com/qunit/qunit-2.6.0.js"></script>

  <script>
QUnit.test("errors should be hidden on focus", function (assert) {
  window.Superlists.initialize();
  $('input[name="text"]').trigger('focus');
  assert.equal($('.has-error').is(':visible'), false);
});

QUnit.test("errors aren't hidden if there is no focus", function (assert) {
  window.Superlists.initialize();
  assert.equal($('.has-error').is(':visible'), true);
});
  </script>
</body>
</html>
