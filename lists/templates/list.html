{% extends 'base.html' %}
{% block header-text %}Twoja lista rzeczy do zrobienia{% endblock %}
{% block form-action %}{% url 'view_list' list.id %}{% endblock %}
{% block table %}
    <table id="id_list_table" class="table">
	{% for item in list.item_set.all %}
    	<tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
	{% endfor %}
    </table>
{% endblock %}
